<div class="body">
    <mat-card class="login">
        <mat-card-header>
            <mat-card-title>Please Login</mat-card-title>
        </mat-card-header>
        <mat-card-content style="width: 100%;">
            <mat-form-field>
                <input matInput placeholder="Username" [(ngModel)]="user" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="pass" required>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="login()" class="pull-right">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
