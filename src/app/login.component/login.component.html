<div class="body">
    <mat-card class="login">
        <mat-card-header>
            <mat-card-title>Please Login</mat-card-title>
        </mat-card-header>
        <mat-card-content style="width: 100%;">
            <mat-form-field>
                <input matInput placeholder="Username" [(ngModel)]="user">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password">
                <!-- <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button> -->
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="login()" class="pull-right">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
